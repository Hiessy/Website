 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>js-tutorials.com : Dynamically Add and Remove rows in a Table Using jquery</title>
</head>
<body>

    <div class="field_wrapper">
        <div>
            <div>
                <input type="text" name="field_name[]" value=""/>
  
                <input type="number" name="field_name[]" value=""/>
    
                <a href="javascript:void(0);" class="add_button" title="Add field"><i class="glyphicon glyphicon-plus"> </i></a>
            </div> 
        </div>
    </div>
</body>
</html>
<script type="text/javascript">



    $(document).ready(function(){
    var maxField = 10; //Input fields increment limitation
    var addButton = $('.add_button'); //Add button selector
    var wrapper = $('.field_wrapper'); //Input field wrapper
    var fieldHTML = '<div><input type="text" name="field_name[]" value=""/><input type="number" name="field_name[]" value=""/><a href="javascript:void(0);" class="remove_button" title="Remove field"><i class="glyphicon glyphicon-minus"> </i></a></div>'; //New input field html 
    var x = 1; //Initial field counter is 1
    $(addButton).click(function(){ //Once add button is clicked
        if(x < maxField){ //Check maximum number of input fields
            x++; //Increment field counter
            $(wrapper).append(fieldHTML); // Add field html
        }
    });
    $(wrapper).on('click', '.remove_button', function(e){ //Once remove button is clicked
        e.preventDefault();
        $(this).parent('div').remove(); //Remove field html
        x--; //Decrement field counter
    });
});



</script>
