 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>js-tutorials.com : Dynamically Add and Remove rows in a Table Using jquery</title>
</head>
<body>
  <div class="col-sm-10">

    <div class="field_wrapper">
    <div class="row">
        <input type="text" class="col-xs-4" id="character_class" placeholder="Enter character class">
        <input type="number" class="col-xs-1" id="character_lv" placeholder="Enter character level">
        <a href="javascript:void(0);" class="add_button" title="Add field"><i class="glyphicon glyphicon-plus"> </i></a>
      </div>
    </div>
  </body>
  </html>
  <script type="text/javascript">



    $(document).ready(function(){
    var maxField = 10; //Input fields increment limitation
    var addButton = $('.add_button'); //Add button selector
    var wrapper = $('.field_wrapper'); //Input field wrapper
    var fieldHTML = '<div class="row"><input type="text" class="col-xs-4" id="character_class" placeholder="Enter character class"><input type="number" class="col-xs-1" id="character_lv" placeholder="Enter character level"><a href="javascript:void(0);" class="remove_button" title="remove field"><i class="glyphicon glyphicon-minus"> </i></a></div>'; //New input field html 
    var x = 1; //Initial field counter is 1
    $(addButton).click(function(){ //Once add button is clicked
        if(x < maxField){ //Check maximum number of input fields
            x++; //Increment field counter
            $(wrapper).append(fieldHTML); // Add field html
          }
        });
    $(wrapper).on('click', '.remove_button', function(e){ //Once remove button is clicked
      e.preventDefault();
        $(this).parent('div').remove(); //Remove field html
        x--; //Decrement field counter
      });
  })




</script>
